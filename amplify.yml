version: 1
frontend:
  phases:
    preBuild:
  commands:
    - python3 -m pip install --upgrade pip
    - pip install -r requirements.txt
    - reflex db migrate
    build:
      commands:
        - reflex export --frontend-only
  artifacts:
    baseDirectory: web/_static
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
